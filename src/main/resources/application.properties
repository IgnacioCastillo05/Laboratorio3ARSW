spring.mvc.pathmatch.matching-strategy=ant_path_matcher

server.port=8081

# URL de conexión a la base de datos
# jdbc:postgresql://[host]:[puerto]/[nombre_base_datos]
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# Credenciales de acceso
spring.datasource.username=ignacio
spring.datasource.password=venezuela

# Driver JDBC de PostgreSQL especifico
spring.datasource.driver-class-name=org.postgresql.Driver

# - always: ejecuta schema.sql y data.sql en cada inicio (útil para desarrollo)
# - never: no ejecuta scripts (útil para producción)

spring.sql.init.mode=never

# Número máximo de conexiones en el pool
# Para desarrollo local: 5-10 es suficiente
# Para producción: depende del número de usuarios concurrentes
spring.datasource.hikari.maximum-pool-size=10

# Tiempo máximo de espera para obtener una conexión (milisegundos)
spring.datasource.hikari.connection-timeout=30000

# Tiempo máximo que una conexión puede estar inactiva (milisegundos)
spring.datasource.hikari.idle-timeout=600000

# Tiempo máximo de vida de una conexión (milisegundos)
spring.datasource.hikari.max-lifetime=1800000

logging.level.org.springframework.jdbc.core=DEBUG


